# ============================================================
# Monitoring Stack — European Digital Logistics Platform
# Prometheus + Grafana
# ============================================================

services:
  # ─── Prometheus ────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: logistics-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - monitoring
      - logistics

  # ─── Grafana ───────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.4.0
    container_name: logistics-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  # ─── Elasticsearch Exporter ────────────────────────────
  elasticsearch-exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:v1.7.0
    container_name: logistics-elasticsearch-exporter
    restart: unless-stopped
    command:
      - "--es.uri=http://elasticsearch:9200"
      - "--es.all"
      - "--es.indices"
      - "--es.shards"
    ports:
      - "9114:9114"
    networks:
      - monitoring
      - logistics

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  monitoring:
    driver: bridge
  logistics:
    external: true
    name: european-digital-logistics_logistics
