# ============================================================
# Production docker-compose — Laravel Backend
# ============================================================

services:
  # ─── Laravel PHP-FPM ───────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logistics-app
    restart: unless-stopped
    env_file: .env
    volumes:
      - app_storage:/var/www/html/storage/app/public
      - app_logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - logistics-backend

  # ─── Nginx (reverse proxy → php-fpm) ──────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: logistics-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - app_storage:/var/www/html/storage/app/public:ro
    depends_on:
      - app
    networks:
      - logistics-backend

  # ─── MySQL 8.4 ─────────────────────────────────────────
  mysql:
    image: mysql:8.4
    container_name: logistics-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-logistics}
      MYSQL_USER: ${DB_USERNAME:-logistics}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "${DB_PORT_FORWARD:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=caching_sha2_password
      --innodb-buffer-pool-size=512M
      --innodb-log-file-size=128M
      --max-connections=200
      --slow-query-log=1
      --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - logistics-backend

  # ─── Redis ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: logistics-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "${REDIS_PORT_FORWARD:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistics-backend

  # ─── Queue Worker ──────────────────────────────────────
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logistics-queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --max-jobs=1000 --memory=256
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logistics-backend

  # ─── Scheduler ─────────────────────────────────────────
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logistics-scheduler
    restart: unless-stopped
    command: php artisan schedule:work --verbose --no-interaction
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logistics-backend

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  app_logs:
    driver: local

networks:
  logistics-backend:
    driver: bridge
