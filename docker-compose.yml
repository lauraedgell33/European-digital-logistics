# ============================================================
# Master docker-compose — European Digital Logistics Platform
# Ties backend (Laravel) + frontend (Next.js) + infrastructure
# ============================================================

services:
  # ─── MySQL 8.4 ─────────────────────────────────────────
  mysql:
    image: mysql:8.4
    container_name: logistics-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-logistics}
      MYSQL_USER: ${DB_USERNAME:-logistics}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "${DB_PORT_FORWARD:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --innodb-buffer-pool-size=512M
      --innodb-log-file-size=128M
      --max-connections=200
      --slow-query-log=1
      --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - logistics

  # ─── Redis ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: logistics-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT_FORWARD:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistics

  # ─── Elasticsearch 8 ──────────────────────────────────
  elasticsearch:
    image: elasticsearch:8.15.0
    container_name: logistics-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - cluster.name=logistics-search
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 45s
    networks:
      - logistics

  # ─── Laravel Backend (PHP-FPM) ────────────────────────
  backend:
    build:
      context: ./logistics-platform
      dockerfile: Dockerfile
    container_name: logistics-backend
    restart: unless-stopped
    env_file: ./logistics-platform/.env
    environment:
      DB_HOST: mysql
      REDIS_HOST: redis
      ELASTICSEARCH_HOST: elasticsearch:9200
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    volumes:
      - backend_storage:/var/www/html/storage/app/public
      - backend_logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - logistics

  # ─── Laravel Queue Worker ──────────────────────────────
  queue:
    build:
      context: ./logistics-platform
      dockerfile: Dockerfile
    container_name: logistics-queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --max-jobs=1000 --memory=256
    env_file: ./logistics-platform/.env
    environment:
      DB_HOST: mysql
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logistics

  # ─── Laravel Scheduler ────────────────────────────────
  scheduler:
    build:
      context: ./logistics-platform
      dockerfile: Dockerfile
    container_name: logistics-scheduler
    restart: unless-stopped
    command: php artisan schedule:work --verbose --no-interaction
    env_file: ./logistics-platform/.env
    environment:
      DB_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - logistics

  # ─── Next.js Frontend ─────────────────────────────────
  frontend:
    build:
      context: ./logistics-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:6001}
        NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}
    container_name: logistics-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:6001}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      - backend
    networks:
      - logistics

  # ─── Nginx Reverse Proxy ──────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: logistics-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - logistics

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  backend_storage:
    driver: local
  backend_logs:
    driver: local

networks:
  logistics:
    driver: bridge
