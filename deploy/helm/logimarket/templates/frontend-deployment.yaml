apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logimarket.fullname" . }}-frontend
  labels:
    {{- include "logimarket.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "logimarket.frontend.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "logimarket.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "logimarket.imagePullSecrets" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: nextjs
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
              name: http
          {{- range $key, $value := .Values.frontend.env }}
          env:
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.{{ .Values.global.domain }}"
            - name: NEXT_PUBLIC_WS_URL
              value: "wss://ws.{{ .Values.global.domain }}"
            - name: NEXT_PUBLIC_CDN_URL
              value: "https://{{ .Values.cdn.domain }}"
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.frontend.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.frontend.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
---
{{- if .Values.frontend.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "logimarket.fullname" . }}-frontend
  labels:
    {{- include "logimarket.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "logimarket.fullname" . }}-frontend
  minReplicas: {{ .Values.frontend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.frontend.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.frontend.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
