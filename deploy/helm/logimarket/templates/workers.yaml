apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logimarket.fullname" . }}-queue
  labels:
    {{- include "logimarket.labels" . | nindent 4 }}
    app.kubernetes.io/component: queue-worker
spec:
  {{- if not .Values.queueWorker.autoscaling.enabled }}
  replicas: {{ .Values.queueWorker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "logimarket.queue.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "logimarket.queue.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "logimarket.imagePullSecrets" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: queue-worker
          image: "{{ .Values.queueWorker.image.repository }}:{{ .Values.queueWorker.image.tag }}"
          command:
            {{- toYaml .Values.queueWorker.command | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "logimarket.fullname" . }}-config
            - secretRef:
                name: {{ include "logimarket.fullname" . }}-secrets
          resources:
            {{- toYaml .Values.queueWorker.resources | nindent 12 }}
---
{{- if .Values.queueWorker.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "logimarket.fullname" . }}-queue
  labels:
    {{- include "logimarket.labels" . | nindent 4 }}
    app.kubernetes.io/component: queue-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "logimarket.fullname" . }}-queue
  minReplicas: {{ .Values.queueWorker.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.queueWorker.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.queueWorker.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
---
{{- if .Values.scheduler.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logimarket.fullname" . }}-scheduler
  labels:
    {{- include "logimarket.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: scheduler
    spec:
      {{- include "logimarket.imagePullSecrets" . | nindent 6 }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: scheduler
          image: "{{ .Values.scheduler.image.repository }}:{{ .Values.scheduler.image.tag }}"
          command:
            {{- toYaml .Values.scheduler.command | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "logimarket.fullname" . }}-config
            - secretRef:
                name: {{ include "logimarket.fullname" . }}-secrets
          resources:
            {{- toYaml .Values.scheduler.resources | nindent 12 }}
{{- end }}
