# ============================================================
# Deploy Pipeline — European Digital Logistics Platform
# Triggers on version tag push (v*)
# ============================================================

name: Deploy

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

permissions:
  contents: read
  packages: write

jobs:
  # ──────────────────────────────────────────────────────────
  # Build and push Docker images
  # ──────────────────────────────────────────────────────────
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./logistics-platform
          file: ./logistics-platform/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./logistics-frontend
          file: ./logistics-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}

  # ──────────────────────────────────────────────────────────
  # Deploy to production server
  # ──────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "docker-compose.yml,docker/nginx/proxy.conf,logistics-platform/nginx.conf"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            cd ${{ secrets.DEPLOY_PATH }}

            # Log in to container registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set image version
            export IMAGE_TAG="${{ steps.version.outputs.tag }}"
            export BACKEND_IMAGE="${{ env.BACKEND_IMAGE }}:${IMAGE_TAG#v}"
            export FRONTEND_IMAGE="${{ env.FRONTEND_IMAGE }}:${IMAGE_TAG#v}"

            # Pull new images
            docker pull $BACKEND_IMAGE
            docker pull $FRONTEND_IMAGE

            # Update .env with image references
            sed -i "s|BACKEND_IMAGE=.*|BACKEND_IMAGE=$BACKEND_IMAGE|" .env
            sed -i "s|FRONTEND_IMAGE=.*|FRONTEND_IMAGE=$FRONTEND_IMAGE|" .env

            # Restart services (zero-downtime for stateless containers)
            docker compose up -d --remove-orphans --force-recreate backend frontend queue scheduler

            # Wait for backend to be ready
            echo "Waiting for backend to be ready..."
            for i in $(seq 1 30); do
              if docker compose exec -T backend php artisan --version > /dev/null 2>&1; then
                break
              fi
              sleep 2
            done

            # Run database migrations
            docker compose exec -T backend php artisan migrate --force

            # Clear and rebuild caches
            docker compose exec -T backend php artisan config:cache
            docker compose exec -T backend php artisan route:cache
            docker compose exec -T backend php artisan view:cache
            docker compose exec -T backend php artisan event:cache

            # Restart queue workers to pick up new code
            docker compose exec -T backend php artisan queue:restart

            # Cleanup old images
            docker image prune -f

            echo "✓ Deployment of ${IMAGE_TAG} complete"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Health checks
            echo "Running health checks..."

            # Backend health
            BACKEND_STATUS=$(docker compose exec -T backend php artisan --version 2>/dev/null && echo "OK" || echo "FAIL")
            echo "Backend: $BACKEND_STATUS"

            # Check all services are running
            docker compose ps --format "table {{.Name}}\t{{.Status}}"

            if [ "$BACKEND_STATUS" != "OK" ]; then
              echo "❌ Health check failed!"
              exit 1
            fi

            echo "✓ All health checks passed"

      - name: Notify deployment (Slack)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref
          text: "Deployment ${{ steps.version.outputs.tag }} — ${{ job.status }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
